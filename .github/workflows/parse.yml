name: download-parse-create

on:
  workflow_dispatch:
  schedule:
    - cron: '9 12,18,23 * * *'

jobs:
  run-download-parse-create:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: r-lib/actions/setup-r@master
        with:
          r-version: '3.6.3'
          
      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
          shell: Rscript {0}
        
      - name: Restore R package cache
        id: cache-r-packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-
          
      - name: Install Packages
        if: steps.cache-r-packages.outputs.cache-hit != 'true'
        run: Rscript -e 'install.packages(c("tidyverse", "zoo"), dependencies = TRUE)'          
        
      - name: Download, Parse and Create CSV
        run: Rscript india-provinces.R
        
      # Add new files in data folder, commit along with other modified files, push
      - name: Commit and push if it changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
